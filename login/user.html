    <div class="form-container">
        <div class="user-info">
            <h2>User Information</h2>
            <div id="user-info"></div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <img src="/home/images/logo.png" alt="Hope Hacks Logo" id="logo" style="width: 200px; height:auto" />
            </div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userInfoDiv = document.getElementById('user-info');
            const userData = JSON.parse(sessionStorage.getItem('user'));
            console.log('User data from sessionStorage:', userData); //  Console log to check 

            if (userData) {
                userInfoDiv.innerHTML = `
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Birthdate:</strong> ${new Date(userData.birthdate).toLocaleDateString()}</p>
                    <p><strong>Address:</strong> ${userData.address}</p>
                    <p><strong>City:</strong> ${userData.city}</p>
                    <p><strong>State:</strong> ${userData.state}</p>
                    <p><strong>Zip Code:</strong> ${userData.zip_code}</p>
                    <p><strong>Phone Number:</strong> ${userData.phone_number}</p>
                    <p><strong>Healthcare Type:</strong> ${userData.healthcare_type}</p>
                `;
            } else {
                userInfoDiv.innerHTML = '<p>No user data available. Please log in.</p>';
            }
        });
    </script>
</body>
